<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
        
        <!-- Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
    

<body>

    <!-- Main Feed -->
    <div class="container">
        <h1>Welcome, {{ request.user.username }}!</h1>

        <div class="feed">
            <div class="post">
                <img src="{% static 'accounts/images/sample.jpg' %}" alt="Post Image">
                <div class="post-content">
                    <p><strong>Username</strong></p>
                    <p>This is a sample post description.</p>
                </div>
            </div>
            
            <div class="post">
                <img src="{% static 'accounts/images/sample2.jpg' %}" alt="Post Image">
                <div class="post-content">
                    <p><strong>Username</strong></p>
                    <p>Another post example.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="{% url 'communities' %}" class="nav-item">
            <i class="fa-solid fa-users"></i>  <!-- Communities Icon -->
            <span class="tooltip">Communities</span>
        </a>
        <a href="{% url 'events' %}" class="nav-item">
            <i class="fa-solid fa-calendar"></i>  <!-- Events Icon -->
            <span class="tooltip">Events</span>
        </a>
        
        <div class="nav-item create-post-btn">
            <a href="{% url 'create_post' %}" class="create-icon">
                <i class="fa-solid fa-plus"></i>
            </a>
            <span class="tooltip">Create</span>
        </div>
        <a href="{% url 'search_page' %}" class="nav-item">
            <i class="fa-solid fa-magnifying-glass"></i>  <!-- Search Icon -->
            <span class="tooltip">Search</span>
        </a>
        <a href="{% url 'profile_settings' %}" class="nav-item">
            <i class="fa-solid fa-user"></i>  <!-- Profile Icon -->
            <span class="tooltip">Profile</span>
        </a>
    </nav>
    

</body>
</html>
