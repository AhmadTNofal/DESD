<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Top Search Bar -->
    <div class="top-bar">
        <a href="{% url 'search_page' %}" class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="tooltip">Search</span>
        </a>
    </div>

    <!-- Main Feed -->
    <div class="container">
        <h1>Welcome, {{ request.user.username }}!</h1>

        <div class="feed">
            <div class="post">
                <img src="{% static 'accounts/images/sample.jpg' %}" alt="Post Image">
                <div class="post-content">
                    <p><strong>Faris Sara</strong></p>
                    <p>Wow!</p>
                </div>
            </div>
            
            <div class="post">
                <img src="{% static 'accounts/images/sample2.jpg' %}" alt="Post Image">
                <div class="post-content">
                    <p><strong>Qais Alhendi</strong></p>
                    <p>Graduation Day!</p>
                </div>
            </div>
            <div class="post">
                <img src="{% static 'accounts/images/sample3.jpg' %}" alt="Post Image">
                <div class="post-content">
                    <p><strong>Omar Halasa</strong></p>
                    <p>Done Uni!!.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="{% url 'communities' %}" class="nav-item">
            <i class="fa-solid fa-users"></i>  <!-- Communities Icon -->
            <span class="tooltip">Communities</span>
        </a>
        <a href="{% url 'events' %}" class="nav-item">
            <i class="fa-solid fa-calendar"></i>  <!-- Events Icon -->
            <span class="tooltip">Events</span>
        </a>
        <div class="nav-item create-post-btn">
            <a href="{% url 'create_post' %}" class="create-icon">
                <i class="fa-solid fa-plus"></i>
            </a>
            <span class="tooltip">Create</span>
        </div>
        <a href="{% url 'profile_settings' %}" class="nav-item">
            <i class="fa-solid fa-user"></i>  <!-- Profile Icon -->
            <span class="tooltip">Profile</span>
        </a>
        {% if request.user.Permission == "Admin" %}
        <a href="{% url 'admin_view' %}" class="nav-item">
            <i class="fa-solid fa-user-shield"></i>  <!-- Admin Icon -->
            <span class="tooltip">Admin</span>
        </a>
        {% endif %}    
    </nav>
</body>
</html>
