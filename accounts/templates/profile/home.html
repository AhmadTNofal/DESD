<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html" class="nav-logo">UniHub</a>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="{% url 'profile_settings' %}" class="nav-btn">Profile Settings</a>
            <a href="{% url 'communities' %}" class="nav-btn">Communities</a>
            <a href="{% url 'events' %}" class="nav-btn">Events</a>
            <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
            <!--search users-->
            <form action="{% url 'search_users' %}" method="GET" class="search-bar-container">
                <input type="text" name="q" class="search-bar" placeholder="Search users..." required>
                <button type="submit" class="toggle-filters-btn">Search</button>
            </form>
            <!--search communities-->
            <form action="{% url 'search_communities' %}" method="GET" class="search-bar-container">
                <input type="text" name="q" class="search-bar" placeholder="Search communities..." required>
                <button type="submit" class="toggle-filters-btn">Search</button>
            </form>
            <!--search events-->
            <form action="{% url 'search_events' %}" method="GET" class="search-bar-container">
                <input type="text" name="q" class="search-bar" placeholder="Search events..." required>
                <button type="submit" class="toggle-filters-btn">Search</button>
            </form>
        </div>

        <!-- Hamburger Menu Icon -->
        <span class="hamburger-menu" onclick="toggleMenu()">&#9776;</span>
    </nav>

    <!-- Welcome Section -->
    <div class="container">
        <h1>Welcome, {{ request.user.username }}!</h1>
        <p>You are logged in.</p>
        <p><strong>Permission Level:</strong> {{ request.user.Permission }}</p>
    </div>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show-menu');
        }
    </script>

</body>
</html>
