<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
</head>
<body>
    <!-- Burger Menu Icon -->
    <span class="menu-icon" onclick="openMenu()">&#9776;</span>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="{% url 'profile_settings' %}">Profile Settings</a>
        <a href="{% url 'communities' %}">Communities</a>
        <a href="{% url 'events' %}">Events</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
    <form action="{% url 'search_users' %}" method="GET">
        <input type="text" name="q" placeholder="Search users..." required>
        <button type="submit">Search</button>
    </form>
    <br>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <p>You are logged in.</p>
    
    <p><strong>Permission Level:</strong> {{ request.user.Permission }}</p> <!-- âœ… Show user permission -->

</body>
</html>
