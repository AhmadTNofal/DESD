<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Profile Settings</title>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/profile.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html" class="nav-logo">UniHub</a>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-btn">Home</a>
            <a href="{% url 'communities' %}" class="nav-btn">Communities</a>
            <a href="{% url 'events' %}" class="nav-btn">Events</a>
            <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
            
        </div>

        <!-- Hamburger Menu Icon -->
        <span class="hamburger-menu" onclick="toggleMenu()">&#9776;</span>
    </nav>
    <!-- <a href="{% url 'home' %}" class="back-button">‚Üê Back</a>
    <h1>Profile Settings</h1> -->

    <div class="profile-container">
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            
            <div class="profile-info">
                <label><strong>Username:</strong></label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>

            <div class="profile-info">
                <label><strong>Email:</strong></label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="profile-info">
                <label><strong>Surname:</strong></label>
                <input type="text" name="surname" value="{{ user.surname }}">
            </div>

            <div class="profile-info">
                <label><strong>Phone Number:</strong></label>
                <input type="tel" name="phoneNumber" value="{{ user.phoneNumber }}">
            </div>

            <div class="profile-info">
                <label><strong>Permission Level:</strong> (Read-Only)</label>
                <input type="text" value="{{ user.Permission }}" disabled>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show-menu');
        }
    </script>
</body>
</html>
