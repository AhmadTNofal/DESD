<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
</head>
<body>
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if results %}
        <ul>
            {% for user in results %}
                <li>
                    <strong>{{ user.username }}</strong> - {{ user.email }} ({{ user.surname }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
{% endblock %}
</body>
</html>
