<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
</head>
<body>
    {% block content %}
        <h1>Search Results for "{{ query }}"</h1>
        
        {% if results %}
            <div class="search-results-container">
                <ul class="search-results-list">
                    {% for user in results %}
                        <li class="search-result-item">
                            <img src="/media/{{ user.profile_picture }}" alt="Profile Picture" class="profile-pic">
                            <div class="search-text">
                                <a href="{% url 'view_profile' user.userID %}" class="username">{{ user.username }}</a>
                                <p class="full-name">{{ user.surname }}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="no-results">No users found.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
