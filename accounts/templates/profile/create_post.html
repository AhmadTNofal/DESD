<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/create_post.css' %}">
</head>
<body>
    <div class="post-container">
        <h2>Create a New Post</h2>

        <!-- ✅ Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- ✅ Post Form with Image Upload -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="post_image">Upload Image</label>
            <input type="file" id="post_image" name="image" accept="image/*" required>

            <label for="post_content">Content</label>
            <textarea id="post_content" name="content" required placeholder="Write something..."></textarea>

            <button type="submit">Post</button>
        </form>

        <!-- ✅ Back to Homepage -->
        <a href="{% url 'home' %}" class="back-button">← Back</a>
    </div>
</body>
</html>
