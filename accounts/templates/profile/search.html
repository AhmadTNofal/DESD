<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
    
    <!-- Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Search</h1>
    
        <!-- Search Users -->
        <form action="{% url 'search_users' %}" method="GET" class="search-bar-container">
            <input type="text" name="q" class="search-bar" placeholder="Search users..." required>
            <button type="submit" class="toggle-filters-btn">Search</button>
        </form>
    
        <!-- Search Communities -->
        <form action="{% url 'search_communities' %}" method="GET" class="search-bar-container">
            <input type="text" name="q" class="search-bar" placeholder="Search communities..." required>
            <button type="submit" class="toggle-filters-btn">Search</button>
        </form>
    
        <!-- Search Events -->
        <form action="{% url 'search_events' %}" method="GET" class="search-bar-container">
            <input type="text" name="q" class="search-bar" placeholder="Search events..." required>
            <button type="submit" class="toggle-filters-btn">Search</button>
        </form>
    </div>
    

    <!-- Bottom Navbar (Without Create Post Button) -->
    <nav class="bottom-navbar">
        <a href="{% url 'home' %}" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span class="tooltip">Home</span>
        </a>
        <a href="{% url 'communities' %}" class="nav-item">
            <i class="fa-solid fa-users"></i>
            <span class="tooltip">Communities</span>
        </a>
        <a href="{% url 'events' %}" class="nav-item">
            <i class="fa-solid fa-calendar"></i>
            <span class="tooltip">Events</span>
        </a>
        <a href="{% url 'profile_settings' %}" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span class="tooltip">Profile</span>
        </a>
    </nav>

</body>
</html>
