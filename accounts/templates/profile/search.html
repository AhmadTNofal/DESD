<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
    
    <!-- Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Search</h1>
    
        <form id="searchForm" method="GET">
            <div class="search-container">
                <select id="searchType" name="type" onchange="updateFormAction()">
                    <option value="users" selected>Users</option>
                    <option value="communities">Communities</option>
                    <option value="events">Events</option>
                </select>
                <input type="text" name="q" placeholder="Search..." required>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

        <script>
            function updateFormAction() {
                let searchType = document.getElementById("searchType").value;
                let form = document.getElementById("searchForm");

                if (searchType === "users") {
                    form.action = "{% url 'search_users' %}";
                } else if (searchType === "communities") {
                    form.action = "{% url 'search_communities' %}";
                } else if (searchType === "events") {
                    form.action = "{% url 'search_events' %}";
                }
            }

            document.addEventListener("DOMContentLoaded", function() {
                updateFormAction();
            });
        </script>
    </div>
    
    <!-- Bottom Navbar (Without Create Post Button) -->
    <nav class="bottom-navbar">
        <a href="{% url 'home' %}" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span class="tooltip">Home</span>
        </a>
        <a href="{% url 'communities' %}" class="nav-item">
            <i class="fa-solid fa-users"></i>
            <span class="tooltip">Communities</span>
        </a>
        <a href="{% url 'events' %}" class="nav-item">
            <i class="fa-solid fa-calendar"></i>
            <span class="tooltip">Events</span>
        </a>
        <a href="{% url 'profile_settings' %}" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span class="tooltip">Profile</span>
        </a>
    </nav>

</body>
</html>
