<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if form.errors %}
            <p style="color: red;">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" required placeholder="Enter your username">
            
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" required placeholder="Enter your password">
            
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Signup</a>
    </div>
</body>
</html>
