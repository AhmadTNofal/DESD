<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
</head>
<body>
    {% block content %}
        <h2>{{ event.eventTitle }}</h2>
        <p><strong>Date:</strong> {{ event.eventDate }}</p>
        <p><strong>Time:</strong> {{ event.eventTime }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        {% if event.virtualLink %}
            <p><a href="{{ event.virtualLink }}" target="_blank">Join Online Event</a></p>
        {% endif %}
        <p><strong>Community:</strong> {{ event.communityName }}</p>
    {% endblock %}
</body>
</html>
