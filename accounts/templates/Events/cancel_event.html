<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Event</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/events.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        function confirmCancellation() {
            return confirm("Are you sure you want to cancel this event? This action cannot be undone.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cancel Event</h2>

        <form method="POST" onsubmit="return confirmCancellation();">
            {% csrf_token %}
            <label for="eventID">Select Event to Cancel:</label>
            <select name="eventID" required>
                <option value="" disabled selected>Select an event</option>
                {% for event in events %}
                    <option value="{{ event.0 }}">{{ event.1 }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="cancel-btn">Cancel Event</button>
        </form>

        
    </div>
    <nav class="bottom-navbar">
        <a href="{% url 'events' %}" class="nav-item">
            <i class="fa fa-arrow-left"></i>
            <span class="tooltip">Events</span>
        </a>
        <a href="{% url 'create_events' %}" class="nav-item">
            <i class="fa-solid fa-plus"></i>
            <span class="tooltip">Create Event</span>
        </a>
        <a href="{% url 'change_events' %}" class="nav-item">
            <i class="fa-solid fa-edit"></i>
            <span class="tooltip">Change Event</span>
        </a>
        <a href="{% url 'home' %}" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span class="tooltip">Home</span>
        </a>
    </nav>
</body>
</html>
