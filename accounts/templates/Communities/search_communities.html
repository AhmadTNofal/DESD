<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    {% block content %}
        <h2>Search Results for Communities: "{{ query }}"</h2>
        
        {% if results %}
            <ul>
                {% for community in results %}
                    <li>
                        <strong><a href="{% url 'view_community' community.communityID %}">{{ community.name }}</a></strong> - {{ community.communityCategory }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No communities found.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
